    <script>
        function showAlert(message) {
            var modal = document.getElementById('customModal');
            var modalContent = document.getElementById('modalContent');
            modalContent.textContent = message;
            modal.style.display = 'block';

            var closeButton = document.getElementById('modalClose');
            closeButton.addEventListener('click', function () {
                modal.style.display = 'none';
            });
        }

        function verif() {
            if (document.getElementById("name").value == "") {
                showAlert("Veuillez entrer votre nom ");
                return false;
            }
            if (document.getElementById("email").value == "") {
                showAlert("Veuillez entrer votre adresse e-mail!");
                return false;
            }
            if (document.getElementById("email").value.indexOf('@') == -1) {
                showAlert("Adresse e-mail incorrecte!");
                return false;
            }
            if (document.getElementById("message").value == "") {
                showAlert("Veuillez entrer le message ");
                return false;
            }
        }
