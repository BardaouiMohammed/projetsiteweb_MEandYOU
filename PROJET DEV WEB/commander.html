    <script>
        let panier = [];
        let totalPanier = 0;

        function ajouterAuPanier(nomProduit, prixProduit) {
            panier.push({ nom: nomProduit, prix: prixProduit });
            totalPanier += prixProduit;
            mettreAJourPanier();
        }

        function afficherPanier() {
            document.getElementById('panierModal').style.display = 'block';
            mettreAJourPanier();
        }

        function fermerPanier() {
            document.getElementById('panierModal').style.display = 'none';
        }

        function mettreAJourPanier() {
            const listeProduitsPanier = document.getElementById('listeProduitsPanier');
            const totalPanierElement = document.getElementById('totalPanier');

            listeProduitsPanier.innerHTML = '';
            panier.forEach(produit => {
                const listItem = document.createElement('li');
                listItem.textContent = `${produit.nom} - $${produit.prix}`;
                listeProduitsPanier.appendChild(listItem);
            });

            totalPanierElement.textContent = totalPanier;

            // You need to define quantiteTotalCommande
            // document.getElementById('quantity').value = quantiteTotalCommande;
            document.getElementById('montantTotal').value = totalPanier.toFixed(2);
        }

        function passerCommande() {
            alert('Redirecting to the order page...');
        }

        function fermerFormulaire() {
            document.getElementById('formulaireCommande').style.display = 'none';
        }

        function afficherFormulaire() {
            mettreAJourPanier();
            document.getElementById('formulaireCommande').style.display = 'block';

            // You need to define quantiteTotalCommande
            // document.getElementById('quantity').value = quantiteTotalCommande;
            document.getElementById('montantTotal').value = totalPanier.toFixed(2);
        }

        function submitCommande(event) {
            // event.preventDefault(); // Commenting out this line to allow default form submission

            // Assuming you want to submit the form programmatically
            document.getElementById('commandeForm').submit();
        }
    </script>
